<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pyramid Generator</h1>
      <div id="control">
        <div class="input">
          <label for="char">Character : </label>
          <input type="text" id="char" autocomplete="off" value="#" />
        </div>
        <div class="input">
          <label for="count">Count : </label>
          <input
            type="number"
            id="count"
            min="1"
            autocomplete="off"
            value="8"
          />
        </div>
        <div class="input">
          <input type="checkbox" id="invert" />
          <label for="invert">Inverted</label>
        </div>
        <button id="save">Generate</button>
      </div>
      <textarea name="" id="result" rows="25" cols="90" readonly></textarea>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
